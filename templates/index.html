{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
	<h1>Kamus Alay</h1>
	<form action="" method="post" class="lead">
		<div class="form-group col-sm-12">
			<input type="text" id="word_alay" name="word_alay" class="form-control" placeholder="Masukkan satu kata alay (e.g. gw)">
		</div>
		<div class="form-group col-sm-12">
			<input type="text" id="word_normal" name="word_normal" class="form-control" placeholder="Masukkan kata tersebut dalam bentuk bakunya (e.g. gue)">
		</div>
		{% if errors %}
		{% for err in errors %}
		<p><strong>{{ err }}</strong></p>
		{% endfor %}
		{% endif %}
		<button class="btn btn-lg btn-success">Submit</button>
	</form>
</div>

<div class="row marketing">
	<div class="col-lg-6">
		<h4>Alice</h4>
		<p>"Alay itu suatu proses pendewasaan."</p>
	</div>

	<div class="col-lg-6">
		<h4>Bob</h4>
		<p>"Banyak yang tidak sadar bahwa mereka sebenarnya tergolong orang-orang alay."</p>
	</div>
</div>
{% endblock %}
